<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Travel Plan</title>
  </head>
  <body>

    <h2>Add A Trip</h2>
    <form action="/add" method="post">
      {% csrf_token %}
      <p>Destination: <input type="text" name="destination" value=""></p>
      <p>Description: <input type="text" name="description" value=""></p>
      <p>From Date: <input type="date" name="from_date" value=""></p>
      <p>To Date: <input type="date" name="to_date" value=""></p>
      <input type="submit" value="Add">
    </form>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags}}" {% endif %}>{{ message }}
    </li>
      {% endfor %}
    </ul>
    {% endif %}

  </body>
</html>
