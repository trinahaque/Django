<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p><a href="/logout">Log Out</a> &nbsp;&nbsp;<a href="/travels/add">Add Travel Plan</a></p>
    <p style="color: purple">Hello, {{ request.session.first_name }}!!</p>

    <h2 style="color: purple">Your Trip Schedules</h2>
     <table style="border: 3px solid brown; text-align: center">
       <tr>
         <th>Destination</th>
         <th>Start Date</th>
         <th>End Date</th>
         <th>Description</th>
       </tr>
       <tr {% for trip in user_trips %}>
         <td>{{trip.destination}}</td>
         <td>{{trip.from_date}}</td>
         <td>{{trip.to_date}}</td>
         <td>{{trip.description}}</td>
       </tr {% endfor %}>
     </table><br>
  </body>
</html>
